<div class="modal" *ngIf="user">
  <div class="container">
    <div class="controls">
      <div class="create-new" (click)="toggleAddingNew()"> <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#0ef6cc}</style><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
      <p> Create new playlist</p>
      </div>
    </div>
    <div class="playlist-container">
      <div class="playlist-view" *ngFor="let playlist of user.playlists" (click)="addToPlaylist(playlist)">
        <p class="playlist-name"> {{playlist.name}}</p>
        <div class="right">
          <p> movies: {{playlist.movies.length}}</p>
          <p> series: {{playlist.series.length}}</p>
        </div>
      </div>
    </div>
    <button class="close-btn" (click)="emitClose()">
      Close
    </button>
  </div>
  <div class="create-new-playlist-modal" *ngIf="addingNew">
    <input type="text" class="input-name" placeholder="Playlist name" [(ngModel)]="newPlaylistName">
    <button class="create-btn green" (click)="createNewPlaylist()">Create</button>
    <button class="create-btn red" (click)="toggleAddingNew()">Close</button>
  </div>
</div>
