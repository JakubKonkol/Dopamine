<div class="modal" *ngIf="user">
  <div class="container">
    <p class="title"> Playlists</p>
    <div class="search-box">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:var(--blue-400)}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
      <input type="text" class="search-field" placeholder="Search your playlists">
    </div>
    <div class="playlist-container">
      <div class="playlist-view" *ngFor="let playlist of user.playlists" (click)="addToPlaylist(playlist)">
        <p class="playlist-name"> {{playlist.name}}</p>
        <div class="right">
          <p> movies: {{playlist.movies.length}}</p>
          <p> series: {{playlist.series.length}}</p>
        </div>
      </div>
    </div>
    <div class="controls">
      <button class="text-button" (click)="emitClose()">Close</button>
      <button class="button-primary blue" (click)="toggleAddingNew()">Create new</button>
    </div>

  </div>


  <div class="create-new-playlist-modal" *ngIf="addingNew">
    <input type="text" class="input-name" placeholder="Playlist name" [(ngModel)]="newPlaylistName">
    <div class="btns">
      <button class="text-button" (click)="toggleAddingNew()">Close</button>
      <button class="button-primary blue" (click)="createNewPlaylist()">Create</button>
    </div>

  </div>
</div>
