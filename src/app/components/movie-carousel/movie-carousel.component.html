  </div>
</div>

<div class="container" *ngIf="iterableMovies && title && type=='Movie'">
  <div class="carousel">
    <div class="box">
      <div class="movie" *ngFor="let movie of iterableMovies">
        <img class="slider-img" src="{{movie.poster_path}}" alt="{{movie.title}} poster" (click)="gotoMovie(movie.id)">
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="iterableSeries && title && type=='ISeries'" >
  <div class="carousel">
    <div class="box">
      <div class="movie" *ngFor="let series of iterableSeries">
        <img class="slider-img" src="{{getSeriesPosterPath(series.poster_path)}}" alt="{{series.name}} poster">
      </div>
    </div>
  </div>
</div>
